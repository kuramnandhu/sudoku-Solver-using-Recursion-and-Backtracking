<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Sudoku Solver</h1>
    <form method="POST">
        <table>
            {% for i in range(9) %}
            <tr>
                {% for j in range(9) %}
                <td>
                    <input type="number" name="cell-{{i}}-{{j}}" 
                           value="{{ solved_board[i][j] if solved_board else '' }}"
                           min="1" max="9">
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Solve</button>
    </form>
</body>
</html>
